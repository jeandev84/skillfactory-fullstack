<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listenner</title>
    <style>
         body div {
             padding: 50px;
             border: 1px solid black;
         }

         body .div_1 {
             width: 768px;
             margin: 0 auto;
         }
    </style>
</head>
<body>
    <div class="div_1">
        div 1

        <div class="div_2">
            div 2

            <div class="div_3">
                div 3
            </div><!-- /.div_3 -->

        </div><!-- /.div_2 -->

    </div><!-- /.div_1-->

    <script>

        // навещали обработчик на событие click по элементу div_1
        document.querySelector('.div_1').addEventListener('click', (event) => {

              // остановливаем распространение его событие
              event.stopPropagation()

              // берём первый элемент массива classList
              // console.log("click event from div." + event.target.classList.item(0))

              // output : 
              // при клике на div_1 : click event from div.div_1
              // при клике на div_2 : click event from div.div_2
              // при клике на div_3 : click event from div.div_3


              console.log("handler bind to div." + event.currentTarget.classList.item(0))
              // output : 
              // при клике на div_1 : click event from div.div_1
              // при клике на div_2 : click event from div.div_1
              // при клике на div_3 : click event from div.div_1
        });

       

        // target - это ссылка на элемент на который сработал это событие но всплывается
        // currentTarget - это ссылка на конкретный элемент на который сработал это собитые.
        
    </script>
</body>
</html>
