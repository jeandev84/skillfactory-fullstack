<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lorem ipsum dolor</title>
    <style>
        body div {
            padding: 50px;
            border: 1px solid black;
        }

        body .div_1 {
            width: 768px;
            margin: 0 auto;
        }
    </style>
</head>

<body>

    <div class="div_1">
        div 1

        <div class="div_2">
            div 2

            <div class="div_3">
                div 3
            </div><!-- /.div_1 -->

        </div><!-- /.div_2 -->

    </div><!-- /.div_1 -->

    <script>
       
       document.querySelector('.div_1').addEventListener('click', (event) => {
            console.log("click event from div." + event.target.classList.item(0));
            console.log("handler bind to div." + event.currentTarget.classList.item(0));
        });

        // Демонстрация различия свойств event.target и event.currentTarget
        // Почитать: https://stackoverflow.com/questions/10086427/what-is-the-exact-difference-between-currenttarget-property-and-target-property
        // https://learn.javascript.ru/bubbling-and-capturing#event-target

    </script>
</body>

</html>
